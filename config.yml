        lr_scheduler:
            scheduler: null

diffusion:
    model:
        feature_channels: 128 
        channels_mult: [1, 2, 3]
        num_res_blocks: 2
        attention: [0, 1, 2]
        num_transformer_layers: 3
        num_attn_heads: 2
        loss: l2
        # condition:
        #     in_channels: 1
        #     feature_channels: 64

    params:
        beta_start: 0.0015
        beta_end: 0.0205
        num_diffusion_timesteps: 1000
        latent_scaling_factor: 1.
        sampler : ddim

    training:
        batch_size: 4
        n_epochs: 300
        n_epochs: 300
        ckpt_freq: 100
        ckpt_last_only: true
        sampling_freq: 5000
        sampling_temperature: 0.5
        sampling_skip_steps: 0

    validation:
        split: 0.2
        batch_size: 4
        batch_size: 4
        freq: 150
        sampling_freq: 5000
        
    sampling:
        batch_size: 8
        output: last_only
        n_samples: 10

    optim:
        weight_decay: 0.0001
